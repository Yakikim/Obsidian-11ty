	<script > 
	function reveal() {
  var reveals = document.querySelectorAll(".revealContent");
  var menu_bg = document.querySelectorAll("main");
  var header = document.querySelectorAll("header");
  for (var i = 0; i < reveals.length; i++) {
    var windowHeight = window.innerHeight;
    var elementTop = reveals[i].getBoundingClientRect().top;
    var elementVisible = 150;

    if (elementTop < windowHeight - elementVisible) {
      reveals[i].classList.add("active");
    } else {
      reveals[i].classList.remove("active");
    }
  }
  for (var i = 0; i < menu_bg.length; i++) {
    var windowHeight = window.innerHeight;
    var elementTop = menu_bg[i].getBoundingClientRect().top;
    var elementVisible = windowHeight*0.8;
	
    if (elementTop < windowHeight - elementVisible) {
	  header[i].classList.add("menu-container-bg");
    } else {
	  header[i].classList.remove("menu-container-bg");
    }
  }
}

window.addEventListener("scroll", reveal);
</script>
